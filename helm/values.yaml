imagePullPolicy: IfNotPresent

global:
  namespace: ""
  clusterDomain: "apps"  # override if using custom domain

quarkusApp:
  image:
    repository: image-registry.openshift-image-registry.svc:5000/camel-workshop/citizens-demo-camel-s3-serverless
    tag: latest
  replicaCount: 1
  service:
    port: 8080
  route:
    enabled: true
    host: ""
    tls:
      termination: edge
      insecurePolicy: Redirect
  env:
    kafkaBootstrap: "kafka:9092"
    minioEndpoint: "http://minio:9000"
    awsBucket: ""
    awsRegion: "us-east-1"
    awsAccessKeySecret: citizens-demo-aws
    awsSecretKeySecret: citizens-demo-aws
    minioCredsSecret: citizens-demo-minio

zookeeper:
  image: docker.io/bitnami/zookeeper:3.9.0
  replicaCount: 1
  service:
    port: 2181

kafka:
  image: docker.io/bitnami/kafka:3.7.0
  replicaCount: 1
  service:
    port: 9092
  env:
    zookeeperConnect: "zookeeper:2181"
    listeners: "PLAINTEXT://:9092"
    advertisedListeners: "PLAINTEXT://kafka:9092"

minio:
  image: minio/minio:latest
  service:
    apiPort: 9000
    consolePort: 9001
  route:
    enabled: true
    consoleHost: ""
    apiHost: ""
    tls:
      termination: edge
      insecurePolicy: Redirect
  credsSecret: citizens-demo-minio
  persistence:
    enabled: false
    size: 10Gi

kafkaUI:
  enabled: true
  image: provectuslabs/kafka-ui:latest
  service:
    port: 8080
  route:
    enabled: true
    host: ""
    tls:
      termination: edge
      insecurePolicy: Redirect
  env:
    bootstrapServers: "kafka:9092"
    zookeeperConnect: "zookeeper:2181"

resources:
  quarkusApp: {}
  kafka: {}
  zookeeper: {}
  minio: {}
  kafkaUI: {}

persistence:
  kafka: { enabled: false, size: 10Gi }
  zookeeper: { enabled: false, size: 5Gi }
  minio: { enabled: false, size: 10Gi }
