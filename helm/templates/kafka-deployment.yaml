apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "citizens.fullname" . }}-kafka
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/component: kafka
spec:
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/component: kafka
    spec:
      containers:
        - name: kafka
          image: {{ .Values.kafka.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: KAFKA_BROKER_ID
              value: "0"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: {{ .Values.kafka.env.zookeeperConnect | quote }}
            - name: KAFKA_CFG_LISTENERS
              value: {{ .Values.kafka.env.listeners | quote }}
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: {{ .Values.kafka.env.advertisedListeners | quote }}
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
          ports:
            - containerPort: {{ .Values.kafka.service.port }}
              name: kafka
          {{- with .Values.resources.kafka }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
