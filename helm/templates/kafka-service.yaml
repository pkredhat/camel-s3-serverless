apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/component: kafka
spec:
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/component: kafka
  ports:
    - port: {{ .Values.kafka.service.clientPort }}
      targetPort: kafka
      name: kafka
    - port: {{ .Values.kafka.service.controllerPort }}
      targetPort: controller
      name: controller
