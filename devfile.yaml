schemaVersion: 2.2.2
metadata:
  name: citizens-demo-camel-s3-serverless
  version: 1.0.0
  description: DevSpaces workspace for Quarkus app
attributes:
  che-editor: vscode
components:
  - name: tools
    container:
      image: image-registry.openshift-image-registry.svc:5000/openshift/udi-rhel9:latest       
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: camel-route
          protocol: https
          targetPort: 8080          
          path: /process
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      mountSources: true
  - name: m2
    volume:
      size: 1G

commands:
  - id: 1-install-helm
    exec:
      label: "Install Helm Resources"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: >
        helm upgrade --install citizens-demo-camel-s3-serverless ${PROJECT_SOURCE}/helm        
      group:
        kind: run

  - id: 2-package
    exec:
      label: "Package Application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 3-build-and-deploy-to-openshift
    exec:
      label: "Build and Deploy To Openshift"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: source ${PROJECT_SOURCE}/deploy.sh
      group:
        kind: run
        isDefault: true

